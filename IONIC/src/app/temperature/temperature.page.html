<ion-header>
  <ion-toolbar>
    <ion-title>Temperatura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="temp-card center-text">
    <ion-card-header >
      <ion-card-title>Temperatura Actual</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h1 class="display-1">17°</h1>
    </ion-card-content>
  </ion-card>

  <ion-card class="infocard text-center center-text">
    <ion-card-header>
      <ion-card-title>Temperaturas registradas durante funcionamiento</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="assets/img/graph.png" class="center-img" alt="Gráfico de temperaturas" style="width: 30%; height: 60%;"></ion-img>
    </ion-card-content>
  </ion-card>

  <div class="d-flex justify-content-around mb-3">
    <ion-card class="temp-minmax  center-text">
      <ion-card-header>
        <ion-card-title>Temperatura mínima</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h1 class="display-3">12°</h1>
      </ion-card-content>
    </ion-card>
    <ion-card class="temp-minmax  center-text">
      <ion-card-header>
        <ion-card-title>Temperatura máxima</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h1 class="display-3">25°</h1>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

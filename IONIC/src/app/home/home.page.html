<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="flame-outline"></ion-icon> HeatBot
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding maincolor">
  <ion-card class="infobox-2" routerLink="/temperature" style="background-color: #9C6644; border: 2px solid #7F5539;">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <h1>Temperaturas</h1>
          <p>Revisa las Ãºltimas temperaturas medidas por el dispositivo</p>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-icon name="chevron-forward-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card class="infobox-2" routerLink="/gas" style="background-color: #B08968; border: 2px solid #7F5539;">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <h1>Gases</h1>
          <p>Revisa la calidad del aire y los compuestos gaseosos del ambiente para evaluar el comportamiento del fuego</p>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-icon name="chevron-forward-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card class="infobox-2" routerLink="#" style="background-color: #E6CCB2; border: 2px solid #7F5539;">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <h1>Controlar</h1>
          <p>Toma control del movimiento del dispositivo</p>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-icon name="chevron-forward-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" routerLink="/home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="temperature" routerLink="/temperature">
          <ion-icon name="thermometer-outline"></ion-icon>
          <ion-label>Temperatura</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="gas" routerLink="/gas">
          <ion-icon name="cloud-outline"></ion-icon>
          <ion-label>Gases</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="settings" routerLink="/settings">
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label>Ajustes</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>

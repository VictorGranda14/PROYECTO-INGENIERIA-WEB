<ion-header>
  <ion-toolbar>
    <ion-title>Gases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="gascard">
    <ion-card-header>
      <ion-card-title>Calidad del aire (ICA)</ion-card-title>
    </ion-card-header>
    <ion-card-content class="d-flex justify-content-between">
      <div>
        <h1>Calidad del aire</h1>
        <h1>(ICA)</h1>
      </div>
      <div>
        <h1 class="display-1">{{ combinedIndex }}</h1>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="d-flex mb-3 ica-index">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-chip
            [color]="airQuality === 'sin riesgo' ? 'success' : 'light'"
            class="flex-fill"
          >
            Sin riesgo
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip
            [color]="airQuality === 'moderado' ? 'warning' : 'light'"
            class="flex-fill"
          >
            Moderado
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip
            [color]="airQuality === 'da単ino' ? 'danger' : 'light'"
            class="flex-fill"
          >
            Da単ino
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip
            [color]="airQuality === 'muy da単ino' ? 'danger' : 'light'"
            class="flex-fill"
          >
            Muy da単ino
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <hr />
  <ion-title size="large">Detalle</ion-title>
  <ion-card class="infocard">
    <ion-card-content>
      <ion-grid *ngIf="gasData">
        <ion-row>
          <ion-col>CO</ion-col>
          <ion-col>{{ gasData.Co }} ppm</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Alcohol</ion-col>
          <ion-col>{{ gasData.Alcohol }} ppb</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Tolueno</ion-col>
          <ion-col>{{ gasData.Tolueno }} ppb</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>NH4</ion-col>
          <ion-col>{{ gasData.Nh4 }} ppb</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Acetona</ion-col>
          <ion-col>{{ gasData.Acetona }} ppb</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-button expand="full" (click)="refreshData()"
    >Actualizar Datos</ion-button
  >
</ion-content>

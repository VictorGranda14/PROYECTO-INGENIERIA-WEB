<ion-header>
  <ion-toolbar>
    <ion-title>Gases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="gascard">
    <ion-card-header>
      <ion-card-title>Calidad del aire (ICA)</ion-card-title>
    </ion-card-header>
    <ion-card-content class="d-flex justify-content-between">
      <div>
        <h1>Calidad del aire</h1>
        <h1>(ICA)</h1>
      </div>
      <div>
        <h1 class="display-1">55</h1>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-icon name="chevron-down-outline" style="font-size: 2em; position: relative; left: 30%;"></ion-icon>

  <div class="d-flex mb-3 ica-index">
    <ion-chip color="success" class="flex-fill">
      Sin riesgo
    </ion-chip>
    <ion-chip color="warning" class="flex-fill">
      Moderado
    </ion-chip>
    <ion-chip color="danger" class="flex-fill">
      Dañino
    </ion-chip>
    <ion-chip color="danger" class="flex-fill">
      Muy dañino
    </ion-chip>
  </div>

  <hr />
  <ion-title size="large">Detalle</ion-title>
  <ion-card class="infocard">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>CO</ion-col>
          <ion-col>5 ppm</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Amoniaco</ion-col>
          <ion-col>2 ppb</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Sulfuro</ion-col>
          <ion-col>0.0</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Benceno</ion-col>
          <ion-col>0.0</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Humo</ion-col>
          <ion-col>0.0</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

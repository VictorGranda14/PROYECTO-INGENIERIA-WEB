<ion-header>
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="settings-card">
    <ion-card-header>
      <ion-card-title>Ajustes y especificaciones</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img
        src="assets/img/robot.png"
        alt="Robot"
        style="width: 50%; height: 50%"
        class="center-img"
      ></ion-img>
      <div
        class="infobox-2 ion-margin-vertical ion-padding d-flex justify-content-between"
        style="border: 2px solid #b08968"
      >
        <strong>HeatBot v1.0 <ion-icon name="flame-outline"></ion-icon></strong>
        <strong>80% <ion-icon name="battery-half-outline"></ion-icon></strong>
      </div>
      <ion-card class="infobox ion-padding" style="border: 2px solid #b08968">
        <ion-card-header>
          <ion-card-title>Información del sistema</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Modelo: Heat3</p>
          <p>Versión: 1.0</p>
          <p>Modulo de Bluetooth: HC-05</p>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>

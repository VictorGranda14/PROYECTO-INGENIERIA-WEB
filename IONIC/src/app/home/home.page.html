<ion-header>
  <ion-toolbar>
    <ion-title> <ion-icon name="flame-outline"></ion-icon> HeatBot </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding maincolor">
  <ion-card
    class="infobox-2"
    routerLink="/temperature"
    style="background-color: #9c6644; border: 2px solid #7f5539"
  >
    <ion-card-content>
      <ion-row>
        <ion-col>
          <h1>Temperaturas</h1>
          <p>Revisa las Ãºltimas temperaturas medidas por el dispositivo</p>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-icon name="chevron-forward-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card
    class="infobox-2"
    routerLink="/gas"
    style="background-color: #b08968; border: 2px solid #7f5539"
  >
    <ion-card-content>
      <ion-row>
        <ion-col>
          <h1>Gases</h1>
          <p>
            Revisa la calidad del aire y los compuestos gaseosos del ambiente
            para evaluar el comportamiento del fuego
          </p>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-icon name="chevron-forward-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card
    class="infobox-2"
    routerLink="#"
    style="background-color: #e6ccb2; border: 2px solid #7f5539"
  >
    <ion-card-content>
      <ion-row>
        <ion-col>
          <h1>Controlar</h1>
          <p>Toma control del movimiento del dispositivo</p>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-icon name="chevron-forward-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
